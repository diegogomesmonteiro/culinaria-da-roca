  </head>
  <body class="amber lighten-5">

    <nav class="amber lighten-5" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="../index.html" class="brand-logo center">
          <i class="material-icons"><img id="logo" src="../imagens/logo-culinaria.svg"></i>

        <div class="itens-menu right valign-wrapper">
          <ul class="right valign-wrapper hide-on-med-and-down">
            <li><a href="contato.html">Contato</a></li>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="contato.html">Contato</a></li>
          <li><a href="quem-somos.html">Quem somos</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container">
      <div class="section">
        <div class="row center">
          <h1>Contato</h1>
        </div>
        <div class="row center">
          <h6>Entre em contato conosco preenchendo o formulário abaixo:</h6>
        </div>
        <div class="row">
          <form class="col s12">
            <fieldset>
              <legend>Dados pessoais</legend>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Digite seu nome" id="nome" type="text" class="validate">
                  <label for="nome">Nome completo</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Digite seu Telefone" id="telefone" type="text" class="validate">
                  <label for="telefone">Telefone</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Contato</legend>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Selecione o motivo do contato</option>
                  <option value="1">Comentários/Sugestões</option>
                  <option value="2">Enviar receita</option>
                  <option value="3">Informar problema técnico</option>
                </select>
                <label>Motivo do contato</label>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea2">Descrição</label>
              </div>
            </fieldset>
            <div class="center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>              
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="center white-text brown lighten-2">
      <p>
        Cnpj: 11.223.443/0001-12

        Telefone de contato: (33)3721-1234
        <br>
        Endereço da sede: Rua dos Andradas, 14, Centro, Almenara/MG
        <br>
        Todos os direitos reservados.
      </p>
    </footer>
    
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
      });
    </script>

  </body>
